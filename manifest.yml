---
memory: 1G
instances: 1
services:
- movie-fun-sso
- movie-fun-registry
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  env:
    GRANT_TYPE: client_credentials
  routes:
        - route: album-service-vj.apps.pikes.pal.pivotal.io
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  env:
    GRANT_TYPE: client_credentials
  routes:
        - route: movie-service-vj.apps.pikes.pal.pivotal.io
- name: movie-fun-app-sso
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
        - route: movie-fun-app-sso-vj.apps.pikes.pal.pivotal.io
